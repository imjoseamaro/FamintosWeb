<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entregas delivery</title>
    <link rel="stylesheet" href="logincss/entregas-delivery.css">
</head>
<body>
    <div class="conteiner-principal">
        <form class="dados-usuario">
            <p id="nome-usuario"> 
                <label id="nome">Seu nome:</label>
                <input id="input-nome" type="text">
            </p>
            <p id="rua"> 
                <label id="nome-rua">Endereço:</label>
                <input id="input-rua" type="text">
            </p>
            <p id="numero-casa"> 
                <label id="numero">Número da casa:</label>
                <input id="input-number-casa" type="number">
            </p>
            <p id="bairro"> 
                <label id="nome-bairro">Seu bairro:</label>
                <input id="input-bairro" type="text">
            </p>
            <p id="ponto-referencial"> 
                <label id="local-referencia">Ponto de referência:</label>
                <input id="input-referencia" type="text">
            </p>
            <input id="finalizar" type="submit" value="Confirmar compra">
        </form>  
    </div>

    
</body>
</html>
